# Configuration for Alacritty, the GPU enhanced terminal emulator.

font:
  normal:
    family: FiraCode Nerd Font Mono
    style: Regular

  bold:
    family: FiraCode Nerd Font Mono
    style: Bold

  italic:
    family: FiraCode Nerd Font Mono
    style: Italic

  bold_italic:
    family: FiraCode Nerd Font Mono
    style: Bold Italic

  offset:
    x: 0
    y: 2

schemes:
  # Tokyo Night theme, based on both:
  #   https://github.com/enkia/tokyo-night-vscode-theme
  tokyo-night: &tokyo-night # Default colors
    primary:
      background: "#1a1b26"
      foreground: "#a9b1d6"

    # Normal colors
    normal:
      black: "#32344a"
      red: "#f7768e"
      green: "#9ece6a"
      yellow: "#e0af68"
      blue: "#7aa2f7"
      magenta: "#ad8ee6"
      cyan: "#449dab"
      white: "#787c99"

    # Bright colors
    bright:
      black: "#444b6a"
      red: "#ff7a93"
      green: "#b9f27c"
      yellow: "#ff9e64"
      blue: "#7da6ff"
      magenta: "#bb9af7"
      cyan: "#0db9d7"
      white: "#acb0d0"

  gruvbox-dark: &gruvbox-dark # Colors (Gruvbox Material Dark Medium)
    primary:
      background: "0x282828"
      foreground: "0xdfbf8e"

    normal:
      black: "0x665c54"
      red: "0xea6962"
      green: "0xa9b665"
      yellow: "0xe78a4e"
      blue: "0x7daea3"
      magenta: "0xd3869b"
      cyan: "0x89b482"
      white: "0xdfbf8e"

    bright:
      black: "0x928374"
      red: "0xea6962"
      green: "0xa9b665"
      yellow: "0xe3a84e"
      blue: "0x7daea3"
      magenta: "0xd3869b"
      cyan: "0x89b482"
      white: "0xdfbf8e"

colors: *tokyo-night

key_bindings:
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Plus, mods: Control, action: IncreaseFontSize }

window:
  padding:
    x: 15
    y: 15
